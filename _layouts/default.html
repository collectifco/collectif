<!doctype html>

<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="Collectif is an arts collective based in southern Manitoba. We build effective brands based on meaningful relationships and open communication.">
		
		<title>{{ site.title}} | {{ title }}</title>
		<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
		<link rel="shortcut icon" type="image/ico" href="../images/favicon.ico">
		<link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon-ios7.png">
		
		<link rel="stylesheet" href="/styles/style.css">
		<link rel="stylesheet" href="/styles/media.css">
	
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8" src="../twitter/jquery.tweet.js"></script>
		<script type="text/javascript" charset="utf-8" src="../js/func.min.js"></script>

	</head>

<body lang="en">
		<div id="header">
			<div id="nav">
				<div id="navleft">
						<h1><a href="/">COLLECTIF</a></h1>
				</div>
				<div id="navright">
					<ul> 
						{% for page in site.pages %}
						{% if page.title != 'Home' %}
						<li><a href="{{page.url}}"{% if page.url == url %} class="selected"{% endif %}>{{page.title}}</a></li>
						{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		
		
		{{ content }}
				
		
		<footer>
			<div class="container">
				<div id="footer-left">
					&copy;&nbsp;2013 Collectif - All rights reserved. Made with much love in the Great White North.
				</div>
				<div id="footer-right">
					<a class="ss-icon ss-social-circle" href="mailto:info@collectif.co?Subject=via%20Collectif.co">&#x2709;</a>
					<a class="ss-icon ss-social-circle" href="http://www.twitter.com/collectifco">&#xF611;</a>
					<a class="ss-icon ss-social-circle" href="http://www.facebook.com/collectifco">&#xF610;</a>
					<a class="ss-icon ss-social-circle" href="http://www.be.net/collectif">&#xF661;</a>
					<a class="ss-icon ss-social-circle" href="http://www.vimeo.com/collectif">&#xF631;</a>
					<a class="ss-icon ss-social-circle" href="https://plus.google.com/101788434398433784417" rel="publisher">&#xF613;</a>
				</div>
			</div>
		</footer>

	</body>
